<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canary Chat</title>
    <style>
        body {
            background-color: #2C2F33;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }
        .header {
            width: 100%;
            padding: 20px;
            background-color: #40444B;
            text-align: center;
            font-size: 24px;
            border-bottom: 2px solid #7289DA;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 800px;
            height: 80%;
            background-color: #7289DA;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }
        .chat-content {
            flex: 1;
            background-color: #23272A;
            padding: 20px;
            border-radius: 15px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 10px;
        }
        .chat-input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            background-color: #40444B;
            color: #FFFFFF;
        }
        .online-users {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #40444B;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 16px;
        }
        #loginForm, #signupForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(50, 50, 50, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        #loginForm input, #signupForm input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        #loginForm button, #signupForm button {
            background-color: #FFDF00;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            color: black;
            margin-top: 20px;
        }
        #loginForm a, #signupForm a {
            color: #FFDF00;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyCCtN-Fw5ScpQinAxnqDWkXcttxIc0av5Q",
            authDomain: "canary-chat-629e2.firebaseapp.com",
            projectId: "canary-chat-629e2",
            storageBucket: "canary-chat-629e2.appspot.com",
            messagingSenderId: "742675193071",
            appId: "1:742675193071:web:fb7bb5fd5cab46c4f64f1a",
            measurementId: "G-6BESDCR34S"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <div id="loginForm">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Password">
        <button id="loginButton">Login</button>
        <a href="#" onclick="toggleForms()">Don't have an account? Signup</a>
    </div>
    <div id="signupForm" style="display:none;">
        <h2>Signup</h2>
        <input type="email" id="signupEmail" placeholder="Email">
        <input type="password" id="signupPassword" placeholder="Password">
        <button id="signupButton">Signup</button>
        <a href="#" onclick="toggleForms()">Already have an account? Login</a>
    </div>
    <div id="chatApp" style="display:none;">
        <div class="header">
            <img src="logo.png" alt="Logo" style="height: 40px; vertical-align: middle;"> Canary Chat
        </div>
        <div class="chat-container">
            <div class="chat-content" id="chatContent"></div>
            <input type="text" id="chatInput" class="chat-input" placeholder="Type a message...">
        </div>
        <div class="online-users" id="onlineUsers">Online Users: 0</div>
    </div>
    <script src="index.js"></script>
    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            loginForm.style.display = loginForm.style.display === 'none' ? 'flex' : 'none';
            signupForm.style.display = signupForm.style.display === 'none' ? 'flex' : 'none';
        }
    </script>
</body>
</html>
